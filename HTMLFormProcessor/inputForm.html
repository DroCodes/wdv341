<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>WDV101 Intro HTML and CSS</title>

<style>

	form	{
		width:600px;
		margin:auto;
		background-color:lightblue;	
		padding-left: 20px;
	}
	
	form legend	{
		font-size:larger;
		text-align:center;
	}
	
	


</style>

<body>
<h1>WDV101 Intro HTML and CSS</h1>
<h2>UNIT 5 - Lesson 2 Server Side Forms</h2>
<p>This is an example input form that will demonstrate how a form connects to a server side process.</p>
<form id="form1" name="form1" method="post" action="formHandler.php">

  <legend>Example Form</legend>
  
  <p>
  	<label for="first_name">First Name:</label> 
    <input type="text" name="first_name" id="first_name" />
  </p>
  
  <p>
  	<label for="last_name">Last Name:</label> 
    <input type="text" name="last_name" id="last_name" />
  </p>
  
  <p>
  	<label for="school_name">School Name:</label> 
    <input type="text" name="school_name" id="school_name" />
  </p>

  <p>
    <label for="email">Email:</label>
    <input type="email" name="email" id="email">
  </p>

  <p>
    <label for="highschool">High School:</label>
    <input type="radio" name="academic_standing" id="highschool" value="High School">
  </p>

  <p>
    <label for="freshman">Freshman:</label>
    <input type="radio" name="academic_standing" id="freshman" value="Freshman">
  </p>

  <p>
    <label for="sophomore">Sophomore:</label>
    <input type="radio" name="academic_standing" id="sophomore" value="Sophomore">
  </p>

  <p>
    <label for="majors">Sophomore:</label>
    <select name="majors" id="majors">
      <option value="default">Default</option>
      <option value="CIS">Computer Information Systems</option>
      <option value="GD">Graphic Design</option>
      <option value="webdev">Web Development</option>
    </select>
  </p>

  <p>
    <label for="contact-me">Please contact me with program information:</label>
    <input type="checkbox" name="contact-me" id="contact-me">
  </p>

  <p>
    <label for="contact-you">I would like to contact an program advisor</label>
    <input type="checkbox" name="contact-you" id="contact-you">
  </p>

  <p>
    <label for="comments">Comments</label>
    <textarea type="text" name="comments" id="comments">Leave comments here</textarea>
  </p>
  
  <p>
    <input type="submit" name="button" id="button" value="Submit" />
    <input type="reset" name="button2" id="button2" value="Reset" />
  </p>
</form>

<p>&nbsp;</p>
</body>

</html>
